<!DOCTYPE html>
<html>
<head>
    <title>Maths Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue"></span>
            </div>
            
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            
            <div id="question">
            <span id="ques"></span>
            </div>
            
            <div id="instruction">
            Please select the correct choice:
            </div>
            
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                
            </div>
            
            <div id="startreset">
            Start game
            </div>
            <div id="timeremaining">Time Remaining: <span id="time">60</span> seconds.</div>
            
            <div id="gameover">
            
            </div>
            
        </div>
        
        <script src="javascript.js"></script>
    </body>
</html>
